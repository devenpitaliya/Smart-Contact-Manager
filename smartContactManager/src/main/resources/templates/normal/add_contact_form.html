<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>this is home page</title>
</head>
<body>

	<section>

		<div class="card mr-3 ml-2">
			<div class="card-body mr-5">

				<h1 class="text-center">Add Contact</h1>

				<div class="container-fluid mt-1">

					<div class="row ">

						<div class="col-md-10 offset-md-1"></div>
						
						<form action="#" 
					        	th:object="${contact}"
							    enctype="multipart/form-data"
						        method="post"
							th:action="@{/user/process-contact}"
							class="mt-2 ">

							<!-- first name -->

							<div class="input-group">
								<div class="input-group-prepend">

									<div class="input-group-text">
									<i class="fa fa-plus"></i>
									
									</div>

								</div>
								
								<input required type="text" id="firstName" name="name" placeholder="Enter Name Here" class="form-control" />
                         
                         
                          </div>
                          
                          <!-- second name -->
							
							<div class="input-group mt-2">
								<div class="input-group-prepend">

									<div class="input-group-text">
									<i class="fa fa-user"></i>
									
									</div>

								</div>
								
								<input required  type="text" id="secondName" name="secondName" placeholder="Enter Secondname Here" class="form-control" />
                         
                         
                          </div>
                          
                          <!-- phone -->
                          
                          <div class="input-group mt-2">
								<div class="input-group-prepend">

									<div class="input-group-text">
									<i class="fa fa-phone"></i>
									
									</div>

								</div>
								
								<input  required min="10" type="number" id="phone" name="phone" placeholder="Enter Phone Number Here" class="form-control" />
                         
                         
                          </div>
                          
                            <!-- email -->
                          
                          <div class="input-group mt-2">
								<div class="input-group-prepend">

									<div class="input-group-text">
									<i class=""> @</i>
									
									</div>

								</div>
								
								<input required type="email" id="email" name="email" placeholder="Enter email Here" class="form-control" />
                         
                         
                          </div>
                          
                          <!-- work -->
                            
                          <div class="input-group mt-2">
								<div class="input-group-prepend">

									<div class="input-group-text">
									<i class="fa fa-briefcase"> </i>
									
									</div>

								</div>
								
								<input required  type="text" id="work" name="work" placeholder="Enter work Here" class="form-control" />
                         
                         
                          </div>
                          
                            <!-- discription -->
                            
                          <div class="input-group mt-3">
							<textarea name="discription" id="mytextarea" rows="20" class="form-control" placeholder="Enter your discription"></textarea>
                         
                          </div>
                          
                           <!-- contact image -->
                           
                           <div class="custom-file mt-2">
                           <input type="file" name="profileImage" />
                           </div>
                           
							<div class="container">
							
							<button  class="btn btn-outline-primary">Save Contact</button>
							
							</div>
							
                       </form>


					</div>



				</div>


			</div>



		</div>
		
		<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
		
		<script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>
    
      <script >
      
      $(document).ready(()=>{
  		$(".item").removeClass("active");
  		$("#add-link").addClass("active");

  	   });
      
      
      </script>
    

	</section>

</body>
</html>
