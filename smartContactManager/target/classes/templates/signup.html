<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">


<head>
<meta charset="ISO-8859-1">
<title>this is homepage</title>
</head>
<body>

	<section>
		<div class="container">
			<div class="row">

				<div class="col-md-8 offset-md-2">

					<div class="my-card mt-3">
						<div class="container text-center">
							<img class="" style="width: 80px" th:src="@{/img/noteicon.png}"
								alt="Register" />
						</div>
						<div th:if="${session.message}"
							th:classappend="${session.message.type}" class="alert"
							role="alert">
							<p class="text-center" th:text="${session.message.content}"></p>

							<th:block th:text="${#session.removeAttribute('message')}"></th:block>
						</div>

						<h1 class="text-center">Register Here !!</h1>

						<form novalidate action="" th:action="@{/do_register}" method="post"
							th:object="${user}">

							<!-- name -->

							<div class="form-group">
								<label for="exampleInputEmail1">Your Name</label> 
								<input
									name="name" 
									type="text" 
									class="form-control "
									th:classappend="${#fields.hasErrors('name')? 'is-invalid' : ''}"
									 id="name_field"
									aria-describedby="emailHelp"
									 placeholder="Enter Your name"
									required th:value="${user.name}" />

								<div
								 class="invalid-feedback" th:each="e:${#fields.errors('name')}" th:text="${e}">
								 </div>
								 
							</div>
							
							<!-- email -->

							<div class="form-group">
								<label for="exampleInputEmail1">Your Email</label> 
								<input
									name="email" type="email"
									 class="form-control"
									  id="email_field"
									  th:classappend="${#fields.hasErrors('email')? 'is-invalid' : ''}"
									aria-describedby="emailHelp"
									 placeholder="Enter Your email"
									required th:value="${user.email}" 
									/>
									<div
								 class="invalid-feedback" th:each="e:${#fields.errors('email')}" th:text="${e}">
								 </div>
									
							</div>
							
							<!-- password -->

							<div class="form-group">
								<label for="exampleInputEmail1">Your password</label>
								 <input
									name="password" 
									type="password" 
									class="form-control"
									id="password_field"
									 aria-describedby="emailHelp"
									placeholder="Enter Your password" 
									required />
							</div>
							<!-- about -->

							<div class="form-group">

								<textarea th:text="${user.about}"
								 name="about"
									class="form-control"
									 rows="10"
									placeholder="Enter Somethig about yourself"></textarea>

							</div>

							<!-- terms and condition agriment -->

							<div class="form-group form-check">
								<input type="checkbox" class="form-check-input" name="agreement"
									id="agreement"> <label class="form-check-label">Check
									me out</label>
							</div>

							<div class="container text-center">

								<button class="btn bg-primary text-white" type="submit">Submit</button>
								<button class="btn bg-warning text-dark" type="reset">Reset</button>

							</div>


						</form>

					</div>

				</div>

			</div>
		</div>



	</section>

</body>
</html>
